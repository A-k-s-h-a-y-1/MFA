{% extends "base.html" %}
{% set heading = "Sign in" %}
{% set subheading = "Secure access with MFA" %}
{% set title = "Login • Secure MFA" %}

{% block content %}
<form method="POST" action="/login" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
            type="email"
            class="form-control"
            name="email"
            placeholder="you@example.com"
            required
        >
    </div>

    <div class="mb-2">
        <label class="form-label">Password</label>
        <input
            type="password"
            class="form-control"
            name="password"
            placeholder="••••••••"
            required
        >
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <small class="text-muted">Your session is protected with OTP.</small>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Login
    </button>
</form>

<div class="mt-3 text-center" style="font-size: 0.9rem;">
    <span class="text-muted">Don't have an account?</span>
    <a href="/register">Register now</a>
</div>
{% endblock %}
