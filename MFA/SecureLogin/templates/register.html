{% extends "base.html" %}
{% set heading = "Create account" %}
{% set subheading = "Sign up to enable secure MFA login" %}
{% set title = "Register â€¢ Secure MFA" %}

{% block content %}
<form method="POST" action="/register" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
            type="email"
            class="form-control"
            name="email"
            placeholder="you@example.com"
            required
        >
    </div>

    <div class="mb-2">
        <label class="form-label">Password</label>
        <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Create a strong password"
            required
        >
    </div>

    <!-- If your Python code expects confirm_password, keep this field name -->
    <div class="mb-3">
        <label class="form-label">Confirm password</label>
        <input
            type="password"
            class="form-control"
            name="confirm_password"
            placeholder="Re-enter password"
        >
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Register
    </button>
</form>

<div class="mt-3 text-center" style="font-size: 0.9rem;">
    <span class="text-muted">Already have an account?</span>
    <a href="/login">Back to login</a>
</div>
{% endblock %}
