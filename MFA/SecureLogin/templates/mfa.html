{% extends "base.html" %}
{% set heading = "Multi-Factor Authentication" %}
{% set subheading = "Enter the OTP sent to your email" %}
{% set title = "MFA â€¢ Verify OTP" %}

{% block content %}
<form method="POST" action="/mfa" class="mt-3">
    <div class="mb-3">
        <label class="form-label">One-Time Password (OTP)</label>
        <input
            type="text"
            class="form-control"
            name="otp"
            placeholder="6-digit code"
            maxlength="6"
            required
        >
        <small class="text-muted">
            Check your registered email inbox (and spam folder).
        </small>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Verify & Continue
    </button>
</form>

<div class="mt-3 text-center" style="font-size: 0.9rem;">
    <span class="text-muted">Not you?</span>
    <a href="/logout">Logout</a>
</div>
{% endblock %}
